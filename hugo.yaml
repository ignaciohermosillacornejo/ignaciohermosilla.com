baseURL: "https://ignaciohermosilla.com/"
title: "Ignacio Hermosilla"
paginate: 10
theme: PaperMod

defaultContentLanguage: en
defaultContentLanguageInSubdir: true

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
  disableXML: true
  minifyOutput: true

caches:
  images:
    dir: ":cacheDir/images"

taxonomies:
  category: categories
  tag: tags
  series: series

mainsections: ["posts"]

languages:
  en:
    languageName: "English"
    weight: 1
    title: "Ignacio Hermosilla"
    params:
      description: "Software Engineer"
      homeInfoParams:
        Title: "Welcome"
        Content: "I write about software, immigration, and life in the US."
    menu:
      main:
        - identifier: archives
          name: Archive
          url: /archives/
          weight: 10
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20
        - identifier: search
          name: Search
          url: /search/
          weight: 30

  es:
    languageName: "Español"
    weight: 2
    title: "Ignacio Hermosilla"
    params:
      description: "Ingeniero de Software"
      homeInfoParams:
        Title: "Bienvenido"
        Content: "Escribo sobre software, inmigración y la vida en Estados Unidos."
    menu:
      main:
        - identifier: archives
          name: Archivo
          url: /es/archives/
          weight: 10
        - identifier: tags
          name: Etiquetas
          url: /es/tags/
          weight: 20
        - identifier: search
          name: Buscar
          url: /es/search/
          weight: 30

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: false
    noClasses: false
    style: dracula
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

outputFormats:
  RSS:
    mediatype: "application/rss+xml"
    baseName: "index"

params:
  env: production
  title: "Ignacio Hermosilla"
  keywords: [software, engineering, immigration]
  author: "Ignacio Hermosilla"

  label:
    icon: "images/profile.png"
    iconHeight: 35

  DateFormat: "January 2, 2006"

  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowToc: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false

  socialIcons:
    - name: github
      url: "https://github.com/ignaciohermosillacornejo"
    - name: x
      url: "https://x.com/ignacio_hermosi"
    - name: linkedin
      url: "https://www.linkedin.com/in/ignaciohermosilla/"
    - name: threads
      url: "https://www.threads.com/@ignacio_hermosilla"
    - name: rss
      url: "/index.xml"

  editPost:
    URL: "https://github.com/ignaciohermosillacornejo/ignaciohermosilla.com/tree/main/content"
    Text: "Suggest Changes"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  buttondownUsername: "ignaciohermosilla"
